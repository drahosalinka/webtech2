<div class="row">
    <div class="col-md-6">
        <form [formGroup]="customerForm">
            <div class="mb-3">
                <label for="customerId" class="form-label">Ügyfélkód</label>
                <input type="text" class="form-control" id="customerId" formControlName="customerId">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Lakcím</label>
                <input type="text" class="form-control" id="address" formControlName="address">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefonszám</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
            </div>
            <div class="mb-3">
                <label for="libraryCard" class="form-label">könyvtári kártya száma</label>
                <input type="text" class="form-control" id="libraryCard" formControlName="libraryCard">
            </div>
        </form>
        <div class="text-end">
            <button class="btn btn-outline-primary" (click)="saveCustomer()">Mentés</button>
        </div>
    </div>
</div>
